{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Document</title>
</head>
<body>
    <h2 class="header-2">This is the Place Where You Could Find Kindred Spirits.</h2>
    <h3 class="header-3">Welcome to our exchange student matching platform!</h3>
    <div class="content">
        <form method="post">
            {% csrf_token %}
            <div class="login-inputs">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
            </div>
            <div class="login-actions">
                <input type="submit" value="Login">
                <div>Don't have an account? <a href="/register/">Register here.</a></div>
            </div>
        </form>
    </div>
</body>
</html>
